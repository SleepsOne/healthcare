        name: id
        schema:
          type: integer
        description: A unique integer value identifying this appointment.
        required: true
      tags:
      - v1
      responses:
        '204':
          description: No response body
components:
  schemas:
    Appointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        patient_id:
          type: integer
        doctor_id:
          type: integer
        scheduled_at:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - doctor_id
      - id
      - patient_id
      - scheduled_at
      - updated_at
    PatchedAppointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        patient_id:
          type: integer
        doctor_id:
          type: integer
        scheduled_at:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    StatusEnum:
      enum:
      - pending
      - confirmed
      - cancelled
      type: string
      description: |-
        * `pending` - Pending
        * `confirmed` - Confirmed
        * `cancelled` - Cancelled
