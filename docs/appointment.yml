          description: ''
  /api/v1/appointments/{id}/:
    get:
      operationId: v1_appointments_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this appointment.
        required: true
      tags:
